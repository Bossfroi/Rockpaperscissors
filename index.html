<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
  @media (min-width: 676px) and (max-width: 1767.98px){
    .PICKIMAGE{
    align-items: center;
    justify-content: center;
    display: flex;
    margin-top: 100px;
    cursor: pointer;
}

img{
    padding: 20px;
    height: 300px;
    width: 240px;
    border-radius: 40px 40px;
    margin-top: 0;
}
section{
    margin-bottom: 100px;
    justify-content: center;
    align-items: center;
}
p{
    color: red;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.history{
    text-align: center;
    flex-wrap: nowrap;
    white-space: pre-wrap;
    color: green;
    align-self: center;
}
  }

  @media (min-width: 276px) and (max-width: 567.98px){
    .PICKIMAGE{
    align-items: center;
    justify-content: center;
    display: flex;
    margin-top: 100px;
    cursor: pointer;
}

img{
    padding: 20px;
    height: 200px;
    width: 140px;
    border-radius: 40px 40px;
    margin-top: 0;
}
section{
    margin-bottom: 100px;
    justify-content: center;
    align-items: center;
}
p{
    color: red;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: small;
}
.history{
    text-align: center;
    flex-wrap: nowrap;
    white-space: pre-wrap;
    color: green;
    align-self: center;
    font-size: small;
}
  }
   </style>
</head>
<body class="container-fluid">
  <section >
    <h3 class="text-center mt-5">Rock Paper Scissors</h3>

    <div class="justify-content-around d-flex">
      <p>playerScore <span id="Playerscore" class="result">0</span></p>
      <p>AI <span id="computerScore" class="result">0</span></p>
      <p>tie <span id="tie" class="result">0</span></p>
    </div>

    <div class="PICKIMAGE mt-lg-5 " id="choices">
      <img src="images/paper.png" alt="Paper" onclick="playerpick('paper')" class="" >
      <img src="images/Rock.png" alt="Rock" onclick="playerpick('rock')" >
      <img src="images/Scissors.png" alt="Scissors" onclick="playerpick('scissors')" >
    </div>

    <p id="results" class="result"></p>
    <hr>History<br>

    <span class="history " id="historys"></span>
    
    
  </section>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    let tie = 0;

    function mix() {
      let choices = ["rock", "paper", "scissors"];
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function Thiswinner(userpick, randompick) {
      const outcomes = {
        rock: "scissors",
        paper: "rock",
        scissors: "paper"
      };
      if (userpick === randompick) {
        tie++; // Corrected the increment statement
        return "It's a tie!";
      }
      if (outcomes[userpick] === randompick) {
        playerScore++;
        return "You win!";
      }
      computerScore++;
      return "AI wins!";
    }
    function updateScores() {
      document.getElementById("Playerscore").textContent = playerScore;
      document.getElementById("computerScore").textContent = computerScore;
      document.getElementById("tie").textContent = tie;
    }
    function addToHistory(userpick, randompick, result) {
      const historysElement = document.getElementById("historys");
      const historyText = historysElement.textContent;
      const newHistory = `You chose ${userpick}. AI chose ${randompick}. ${result}\n`;
      historysElement.innerHTML = newHistory + historyText;
    }
    function playerpick(userpick) {
      let randompick = mix();
      let result = Thiswinner(userpick, randompick);
      document.getElementById("results").textContent =
        `You chose ${userpick}. AI chose ${randompick}. ${result}`;
      updateScores();
      addToHistory(userpick, randompick, result);
    }
  </script>
</body>
</html>
